include:
- path: default/connector/pg/docker-compose.pg.yaml
services:
  auth_hook:
    image: ghcr.io/hasura/v3-dev-auth-webhook
  engine:
    build:
      context: engine
      dockerfile_inline: 'FROM ghcr.io/hasura/v3-engine

        COPY ./ /md/'
    depends_on:
      auth_hook:
        condition: service_started
        required: false
    develop:
      watch:
      - action: sync+restart
        path: engine
        target: /md/
    env_file:
    - engine/.env.engine
    extra_hosts:
    - local.hasura.dev=host-gateway
    ports:
    - mode: ingress
      protocol: tcp
      published: '3000'
      target: 3000
  otel-collector:
    command:
    - --config=/etc/otel-collector-config.yaml
    environment:
      HASURA_DDN_PAT: ${HASURA_DDN_PAT}
    image: otel/opentelemetry-collector
    ports:
    - mode: ingress
      protocol: tcp
      published: '4317'
      target: 4317
    - mode: ingress
      protocol: tcp
      published: '4318'
      target: 4318
    volumes:
    - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
